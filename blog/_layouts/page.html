---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <main id="main-container" class="container" aria-label="Content">
    <div class="row">
      <div class="col-sm-12">
        {{ content }}
      </div>
    </div>
  </main>

</article>
