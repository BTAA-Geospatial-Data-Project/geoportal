---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <main id="main-container" class="container" aria-label="Content">
    <div class="row">
      <div class="col-sm-8">
        {{ content }}
      </div>
      <div class="col-sm-3 col-sm-offset-1" id="nav-menu">
        {% include navigation.html %}
      </div>
    </div>
  </main>

</article>
