---
version: 2
jobs:
  build:
    working_directory: ~/geoportal
    docker:
      # The primary container is an instance of the first list image listed. Your build commands run in this container.
      - image: circleci/ruby:2.4.1-node-browsers
        environment:
          RAILS_ENV: test
          geoportal_DB_HOST: localhost
          geoportal_DB_USERNAME: geoblacklight
    steps:
      - run:
        name: Configure Bundler
        command: |
          echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV; source $BASH_ENV; gem install bundler
      - checkout
      # Restore Cached Dependencies
      - type: cache-restore
        name: Restore bundle cache
        key: geoportal-{{ checksum "Gemfile.lock" }}
      # Bundle install dependencies
      - run: bundle install --path vendor/bundle
      # Cache Dependencies
      - type: cache-save
        name: Store bundle cache
        key: geoportal-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle
  test:
    working_directory: ~/geoportal
    docker:
      - image: circleci/ruby:2.4.1-node-browsers
        environment:
          RAILS_ENV: test
          geoportal_DB_HOST: localhost
          geoportal_DB_USERNAME: geoblacklight
    steps:
      - attach_workspace:
          at: '~/geoportal'
      # Bundle install dependencies
      - run: bundle install --jobs=4 --retry=3 --path vendor/bundle
      - run: bundle exec rake db:migrate
      - run: bundle exec rake geoportal:generate_centroids_json
      - run: bundle exec rake ci
workflows:
  version: 2
  build_accept_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
